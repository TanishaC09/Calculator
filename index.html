<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h3>Calculator</h3>
      <input type="text" id="display" placeholder="_" readonly />

      <div class="keys">
        <div>
          <button onclick="appendNumber(1)">1</button>
          <button onclick="appendNumber(2)">2</button>
          <button onclick="appendNumber(3)">3</button>
          <button class="operator" onclick="appendOperator(' + ')">+</button>
        </div>

        <div>
          <button onclick="appendNumber(4)">4</button>
          <button onclick="appendNumber(5)">5</button>
          <button onclick="appendNumber(6)">6</button>
          <button class="operator" onclick="appendOperator(' - ')">-</button>
        </div>

        <div>
          <button onclick="appendNumber(7)">7</button>
          <button onclick="appendNumber(8)">8</button>
          <button onclick="appendNumber(9)">9</button>
          <button class="operator" onclick="appendOperator(' * ')">*</button>
        </div>

        <div>
          <button onclick="appendNumber(0)">0</button>
          <button onclick="appendDot()">.</button>
          <button onclick="calculateResult()">=</button>
          <button class="operator" onclick="appendOperator(' / ')">/</button>
        </div>

        <button class="clearbtn" onclick="clearCalculation()">
          Clear
        </button>
      </div>
    </div>

    <script>
      let calculation = "";

      function appendNumber(number) {
        calculation += number;
        updateDisplay();
      }

      function appendOperator(operator) {
        if (/[\+\-\*\/] $/.test(calculation)) {
          alert('Cannot place two operators together');
        } else {
          calculation += operator;
          updateDisplay();
        }
      }

      function appendDot() {
        const lastNumber = calculation.split(/[\+\-\*\/ ]/).pop();
        if (calculation.endsWith(' ') || lastNumber.includes('.')) {
          alert('Decimal already exists');
        } else {
          calculation += '.';
          updateDisplay();
        }
      }

      function calculateResult() {
        try {
          const result = eval(calculation);
          calculation = result.toString();
          updateDisplay();
        } catch (error) {
          console.error('Invalid calculation:', error);
          alert('Invalid calculation');
        }
      }

      function clearCalculation() {
        calculation = "";
        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById("display").value = calculation;
      }
    </script>
  </body>
</html>
